<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friendship App</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
</head>
<body>

    <h1>Welcome to the Friendship App</h1>
    <p>Type your friend's name to see how long you've been friends!</p>

    <!-- Input field for entering the friend's name -->
    <input type="text" id="friendName" placeholder="Enter your friend's name" />

    <!-- Button to trigger the checkFriendship function -->
    <button onclick="checkFriendship()">Check Friendship</button>

    <!-- Div to display the message -->
    <div id="message" class="message"></div>

    <script src="script.js"></script> <!-- Link to the JavaScript file -->
</body>
</html>
